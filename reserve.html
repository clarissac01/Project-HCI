    <div class="content-div">
      <div class="data-submit">
        <h1>
            Purchase a bike
        </h1>
        <form class="beautiful-form">
            <div class="beautiful-form-content">
                <div class="product-form sub-form">
                    <div class="productdata-div">
                        <div class="input-div">
                            
                            <h3 class="input-desc">
                                Select Product
                            </h3>
                            <select class="input-space" id="id-input">
                                <option>Select</option>
                                <option>Vixian Type +</option>
                                <option>Vixian SF</option>
                                <option>Vixian Mini</option>
                                <option>Kawasako TKL</option>
                                <option>Kawasako Type Nano</option>
                            </select>
                        </div>
                        <div class="input-div">
                            <h3 class="input-desc">
                                Color
                            </h3>
                            <select class="input-space" id="color-input">
                                <option>Select</option>
                                <option>Blue</option>
                                <option>Red</option>
                                <option>Yellow</option>
                                <option>Green</option>
                            </select>
                        </div>
                        <div class="input-div">
                            <h3 class="input-desc">
                                Qty
                            </h3>
                            <input id="qty-input" class="input-space" type="number">
                        </div> 
                        
                    </div>
                    
                                  
                </div>
                <div class="user-form sub-form">
                    <div class="userdata-div">
                        <div class="input-div">
                            <h3 class="input-desc">
                                Name
                            </h3>
                            <input id="name-input" class="input-space" type="text">
                        </div>
                        <div class="input-div"> 
                            <h3 class="input-desc">
                                Phone
                            </h3>
                            <input id="phone-input" class="input-space" type="text">
                        </div>
                        <div class="input-div">
                            <h3 class="input-desc">
                                Address
                            </h3>
                            <input id="address-input" class="input-space" type="text">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="tc-div">
                <input id="tc-input" class="input-space" type="checkbox">
                
                <h3 class="input-desc">
                    agree to terms and conditions
                </h3>
            </div>
            <div class="button-container">
                <p id="purchase-message"></p>
                <button type="submit" class="submit-button">
                    Purchase
                </button>
            </div>
